<div
  class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle"
>
  <div
    class="container"
    [ngClass]="isSignDivVisible ? 'active' : ''"
    id="container"
  >
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="bi bi-google"></i></a>
          <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="icon"><i class="bi bi-github"></i></a>
          <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
        </div>
        <span>or use your email for registeration</span>
        <input
          type="text"
          name="name"
          [(ngModel)]="singUp.name"
          placeholder="Name"
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="singUp.email"
          placeholder="Email"
        />
        <input
          type="password"
          [(ngModel)]="singUp.password"
          name="password"
          placeholder="Password"
        />
        <button (click)="handleSignUp()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="bi bi-google"></i></a>
          <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="icon"><i class="bi bi-github"></i></a>
          <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
        </div>
        <span>or use your email password</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">→ Forget Your Password? ←</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login" (click)="isSignDivVisible = false">
            Sign In
          </button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button
            class="hidden"
            id="register"
            (click)="isSignDivVisible = true"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
